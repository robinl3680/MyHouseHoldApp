<div class="row">
    <div class="col col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <h5>{{error}}</h5>
        </div>
        <div class="alert alert-warning" *ngIf="alert">
            <h5>{{alert}}</h5>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>Loading...
        </div>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                class="form-control"
                id="email"
                name="email"
                required
                email
                ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                class="form-control"
                id="password"
                name="password"
                required
                minlength="6"
                ngModel>
            </div>
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">{{ isLoginMode ? 'Login' : 'Sign up' }}</button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode? 'Sign up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
